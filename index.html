<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Stop Watch</title>
</head>
<body>
    <div>
        <h1 class="title" > <span> Stop Watch</span></h1>
    </div>
    <div>
     <h1 id="min">0</h1>
     <h1 id="sec">0</h1>
     <h1 id="milisec">0</h1>

    </div>

    <div>
        <button id="start" onclick="start(),disableButton()">Start</button>
        <button id="stop" onclick="stop()">Pause</button>
        <button id="reset" onclick="reset(),enableButton()">Reset</button>
    </div>


    <script src="app.js"></script>
    
</body>
</html>
